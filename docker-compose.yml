# rabbitMQ
services:
  rabbitmq:
    image: rabbitmq:latest
    ports:
      - "5672:5672" # rabbit amqp port
      - "15672:15672" # manage port
    environment:
      - RABBITMQ_DEFAULT_USER = admin    # 기본 사용자
      - RABBITMQ_DEFAULT_PASS = admin123 # 기본 사용자 pw

